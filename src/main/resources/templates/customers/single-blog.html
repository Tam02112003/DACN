<!DOCTYPE html>
<html lang="zxx" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" sizes="32x32" th:href="@{/img/icon/icon1.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- Meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Cửa hàng FANFOOTBALL</title>
    <!-- CSS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}" />
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}">
</head>

<body>
<section layout:fragment="content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Chi tiết bài đăng</h1>
                    <nav class="d-flex align-items-center">
                        <a th:href="@{/home}">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                        <a th:href="@{/blog}">Bài đăng</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Blog Area =================-->
    <section class="blog_area single-post-area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list">
                    <div class="single-post row">
                        <div class="col-lg-12">
                            <div class="feature-img">
                                <img class="img-fluid" src="img/blog/feature-img1.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-lg-3  col-md-3">
                            <div class="blog_info text-right">
                                <div class="post_tag">
                                    <a class="active" href="#">Thể thao</a>
                                </div>
                                <ul class="blog_meta list">
                                    <li><a  href="#"> <span th:text="${news.author}"></span><i class="lnr lnr-user"></i></a></li>
                                    <li><a  href="#"> <span th:text="${news.formattedCreatedAt}"></span><i class="lnr lnr-calendar-full"></i></a></li>
                                </ul>

                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9 blog_details">
                            <h2 th:text="${news.title}"></h2>
                            <p th:utext="${news.description}" class="excert">

                            </p>
                            <p th:utext="${news.content}">

                            </p>

                        </div>
                    </div>
                    <div class="navigation-area">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center">
                                <div class="thumb">
                                    <span th:if="${previousNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${previousNews.id})}">
                                            <img class="img-fluid" th:src="${previousNews.imgUrl}" width="60px" height="60px" alt="${previousNews.title}">
                                        </a>
                                    </span>
                                    <span th:if="${previousNews == null}">
                                        <img class="img-fluid" th:src="@{/img/blog/nopost.png}" width="60px" height="60px" alt="Không có bài trước">
                                    </span>
                                </div>
                                <div class="arrow">
                                    <span th:if="${previousNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${previousNews.id})}">
                                            <span class="lnr text-white lnr-arrow-left"></span>
                                        </a>
                                    </span>
                                </div>
                                <div class="details">
                                    <p>Bài Trước</p>
                                    <span th:if="${previousNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${previousNews.id})}">
                                            <h4 th:text="${previousNews.title}">Bài Trước</h4>
                                        </a>
                                    </span>
                                    <span th:if="${previousNews == null}">
                                        <h4>Bài Trước: Không có</h4>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12 nav-right flex-row d-flex justify-content-end align-items-center">
                                <div class="details">
                                    <p>Bài Tiếp Theo</p>
                                    <span th:if="${nextNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${nextNews.id})}">
                                            <h4 th:text="${nextNews.title}">Bài Tiếp Theo</h4>
                                        </a>
                                    </span>
                                    <span th:if="${nextNews == null}">
                                        <h4>Bài Tiếp Theo: Không có</h4>
                                    </span>
                                </div>
                                <div class="arrow">
                                    <span th:if="${nextNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${nextNews.id})}">
                                            <span class="lnr text-white lnr-arrow-right"></span>
                                        </a>
                                    </span>
                                </div>
                                <div class="thumb">
                                    <span th:if="${nextNews != null}">
                                        <a th:href="@{/blog/detail/{id}(id=${nextNews.id})}">
                                            <img class="img-fluid" th:src="${nextNews.imgUrl}" width="60px" height="60px" alt="${nextNews.title}">
                                        </a>
                                    </span>
                                    <span th:if="${nextNews == null}"><img class="img-fluid" th:src="@{/img/blog/nopost.png}" width="60px" height="60px" alt="Không có bài tiếp theo">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->



    <script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <script th:src="@{/js/nouislider.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <!-- gmaps Js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script th:src="@{/js/gmaps.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</section>
</body>

</html>
