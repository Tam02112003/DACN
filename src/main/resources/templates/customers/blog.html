<!DOCTYPE html>
<html lang="zxx" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" sizes="32x32" th:href="@{/img/icon/icon1.png} ">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Cửa hàng FANFOOTBALL</title>
    <!--
			CSS
			============================================= -->
    <link rel="stylesheet" href="css/linearicons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


<section layout:fragment="content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Trang tin tức</h1>
                    <nav class="d-flex align-items-center">
                        <a th:href="@{/index}">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                        <a th:href="@{/blog}">Blog thể thao</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Blog Area =================-->
    <section class="blog_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog_left_sidebar">
                        <article  th:each="news : ${newsPage.content}" class="row blog_item">
                            <div class="col-md-3">
                                <div class="blog_info text-right">
                                    <div class="post_tag">
                                        <a class="active" href="#">Thể thao</a>
                                    </div>
                                    <ul class="blog_meta list">
                                        <li><a  href="#"> <span th:text="${news.author}"></span><i class="lnr lnr-user"></i></a></li>
                                        <li><a  href="#"> <span th:text="${news.formattedCreatedAt}"></span><i class="lnr lnr-calendar-full"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="blog_post">
                                    <img th:src="${news.imgUrl}" alt="">
                                    <div class="blog_details">
                                        <a th:href="@{/blog/detail/{id}(id=${news.id})}">
                                            <h2 th:text="${news.title}"></h2>
                                        </a>
                                        <p th:utext="${news.description}"></p>
                                        <a th:href="@{/blog/detail/{id}(id=${news.id})}" class="white_bg_btn">Xem thêm</a>
                                    </div>
                                </div>
                            </div>
                        </article>

                        <nav class="blog-pagination justify-content-center d-flex">

                            <ul class="pagination">
                                <li class="page-item" th:classappend="${newsPage.hasPrevious() ? '' : 'disabled'}">
                                    <a th:href="@{/blog(page=${newsPage.number - 1}, size=${newsPage.size})}" class="page-link"
                                       aria-label="Previous" th:if="${newsPage.hasPrevious()}">
                                    <span aria-hidden="true">
                                        <span class="lnr lnr-chevron-left"></span>
                                    </span>
                                    </a>
                                    <span class="page-link" th:if="${!newsPage.hasPrevious()}">
                                        <span class="lnr lnr-chevron-left"></span>
                                    </span>
                                </li>

                                <li class="page-item" th:each="i : ${#numbers.sequence(0, newsPage.totalPages - 1)}" th:if="${newsPage.totalPages > 1}">
                                    <a th:href="@{/blog(page=${i}, size=${newsPage.size})}" class="page-link" th:classappend="${i == newsPage.number ? 'active' : ''}">
                                        <span th:text="${i + 1}">1</span>
                                    </a>
                                </li>

                                <li class="page-item" th:classappend="${newsPage.hasNext() ? '' : 'disabled'}">
                                    <a th:href="@{/blog(page=${newsPage.number + 1}, size=${newsPage.size})}" class="page-link"
                                       aria-label="Next" th:if="${newsPage.hasNext()}">
                                        <span aria-hidden="true">
                                            <span class="lnr lnr-chevron-right"></span>
                                        </span>
                                    </a>
                                    <span class="page-link" th:if="${!newsPage.hasNext()}">
                                        <span class="lnr lnr-chevron-right"></span>
                                    </span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->


    <script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
    <script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</section>
</body>

</html>
