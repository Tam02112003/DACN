<!DOCTYPE html>
<html lang="zxx" class="no-js"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>
	<!--
        CSS
        ============================================= -->
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/ion.rangeSlider.css" />
	<link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body id="category">

<section layout:fragment="content">

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Shop Category page</h1>
					<nav class="d-flex align-items-center">
						<a th:href="@{/index}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a th:href="@{/shop}">Sản phẩm</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	<div class="container">
		<div class="row">
			<div class="col-xl-3 col-lg-4 col-md-5">

				<div class="sidebar-filter mt-50">
					<div class="top-filter-head">Danh mục sản phẩm</div>
					<div class="common-filter">
						<form action="/shop" method="GET" id="categoryFilterForm">
							<div class="common-filter">
								<div class="head">Nhãn Hiệu</div>
								<ul th:each="category : ${categories}">
									<li class="filter-list">
										<input class="pixel-radio" th:value="${category.id}" type="radio"
											   id="${category.name}" name="categoryId"  th:onchange="submitForm()"
											   th:checked="${category.id == selectedCategoryId}">
										<label th:for="${category.id}">
											<span th:text="${category.name}"></span>
										</label>
									</li>
								</ul>
							</div>
							<!--&lt;!&ndash; Thêm nút tìm kiếm &ndash;&gt;
							<button type="submit" class="btn btn-primary">Tìm Kiếm</button>-->
						</form>
					</div>
					<div class="common-filter">
						<div class="head">Price</div>
						<div class="price-range-area">
							<div id="price-range"></div>
							<div class="value-wrapper d-flex">
								<div class="price">Price:</div>
								<span>$</span>
								<div id="lower-value"></div>
								<div class="to">to</div>
								<span>$</span>
								<div id="upper-value"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pagination">
					<li th:class="${currentPage == 1} ? 'disabled'">
						<a th:href="@{/shop(page=${currentPage - 1}, search=${search})}" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${i == currentPage} ? 'active'">
						<a th:href="@{/shop(page=${i}, search=${search})}" th:text="${i}" class="active"></a>
					</li>

					<!--<a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                    <a href="#">6</a>-->
					<li th:class="${currentPage == totalPages} ? 'disabled'">
						<a th:href="@{/shop(page=${currentPage + 1}, search=${search})}" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					</li>
				</div>
			</div>
			<div class="col-xl-9 col-lg-8 col-md-7">
				<!-- Start Filter Bar -->
				<div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting">

					</div>
					<div class="sorting mr-auto">

					</div>

				</div>
				<!-- End Filter Bar -->
				<!-- Start Best Seller -->
				<section class="lattest-product-area pb-40 category-list">
					<div class="row">
						<!-- single product -->
						<div th:each="product : ${products}" class="col-lg-4 col-md-6">
							<div class="single-product">
								<img class="img-fluid" th:src="${product.ImgUrl}" height="100px" width="100px" alt="">
								<div class="product-details">
									<h6 th:text="${product.name}" th:title="${product.name}"></h6>
									<div class="price">
										<h6  th:text="${product.price} + ' VNĐ'" ></h6>
									</div>
									<div class="prd-bottom">
										<a th:href="@{/detail/{id}(id=${product.id})}" class="social-info">
											<span class="lnr lnr-move"></span>
											<p class="hover-text">Xem thêm</p>
										</a>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- End Best Seller -->
				<!-- Start Filter Bar -->
				<div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting mr-auto">
					</div>
					<div class="pagination">
						<li th:class="${currentPage == 1} ? 'disabled'">
							<a th:href="@{/shop(page=${currentPage - 1}, search=${search})}" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
						</li>
						<li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${i == currentPage} ? 'active'">
							<a th:href="@{/shop(page=${i}, search=${search})}" th:text="${i}" class="active"></a>
						</li>

						<!--<a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
						<a href="#">6</a>-->
						<li th:class="${currentPage == totalPages} ? 'disabled'">
							<a th:href="@{/shop(page=${currentPage + 1}, search=${search})}" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
						</li>
					</div>
				</div>
				<!-- End Filter Bar -->
			</div>
		</div>
	</div>

	<!--Start related-product Area-->
   <section class="related-product-area section_gap">
       <div class="container">
           <div class="row justify-content-center">
               <div class="col-lg-6 text-center">
                   <div class="section-title">
                       <h1>Sản Phẩm được đề xuất</h1>
                       <p>Đây là sản phẩm được đề xuất ngẫu nhiên.</p>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-lg-9">
				   <div class="row">

					   <div  th:if="${randomProducts.isEmpty()}">
						   <p>Không có sản phẩm gợi ý.</p>
					   </div>

					   <div th:if="${!randomProducts.isEmpty()}" th:each="product : ${randomProducts}" class="col-lg-4 col-md-4 col-sm-6 mb-20">
						   <div class="single-related-product d-flex">
							   <a th:href="@{/detail/{id}(id=${product.id})}"><img th:src="${product.imgUrl}" width="70px" height="70px" alt=""></a>
							   <div class="desc">
								   <a th:href="@{/detail/{id}(id=${product.id})}" class="title" th:text="${product.name}">Tên sản phẩm</a>
								   <div class="price">
									   <h6  th:text="${product.price}">Giá sản phẩm</h6>
									   <h6 th:text="${product.category.name}">Danh mục</h6>
								   </div>
							   </div>
						   </div>
					   </div>
				   </div>
				</div>
				<div class="col-lg-3">
					<div class="ctg-right">
						<a href="#" target="_blank">
							<img class="img-fluid d-block mx-auto" src="img/category/c5.jpg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End related-product Area-->

	<!-- Modal Quick Product View -->


	<script>
		function submitForm() {
            document.getElementById('categoryFilterForm').submit();
        }
	</script>

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</section>
</body>

</html>
