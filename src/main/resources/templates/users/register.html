<!DOCTYPE html>
<html lang="zxx" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>

    <!--
        CSS
        ============================================= -->
    <link rel="stylesheet" th:href="@{/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet"  th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet"  th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"  th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
    <link rel="stylesheet"  th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"  th:href="@{/css/main.css}">
</head>

<body>
<section layout:fragment="content" >
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Register</h1>
                    <nav class="d-flex align-items-center">
                        <a th:href="@{/index}">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                        <a th:href="@{/register}">Đăng ký</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" src="img/login.jpg" alt="">
                        <div class="hover">
                            <h4>Đã có tài khoản?</h4>
                            <a class="primary-btn" th:href="@{'/login'}">Đăng nhập</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login_form_inner">
                        <h3>Đăng ký</h3>
                        <div th:if="${errors}" class="alert alert-danger" role="alert">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
                            </ul>
                        </div>
                        <form class="row login_form" th:action="@{/register}" method="post" id="registrationForm">

                            <div class="col-md-12 form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="password"
                                       name="password" placeholder="Nhập mật khẩu của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu">
                                <div class="invalid-feedback">
                                    Mất khẩu không hợp lệ.
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập điện thoại của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ của bạn">
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="primary-btn">Đăng ký</button>
                            </div>
                            <p class="text-center mb-0">Bạn có sẵn tài khoản? <a class="text-info" th:href="@{'/login'}">Đăng nhập</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

</section>
<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!--gmaps Js-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script src="js/gmaps.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            event.preventDefault();
            document.getElementById("confirmPassword").classList.add("is-invalid");
        } else {
            document.getElementById("confirmPassword").classList.remove("is-invalid");
        }
    });
</script>
