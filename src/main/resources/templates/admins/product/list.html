<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Sanpham'">Sản Phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .search-container {
            display: flex;
            justify-content: flex-end; /* Đặt nội dung về bên phải */
            margin-bottom: 1rem; /* Khoảng cách dưới */
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <h1>Danh sách sản phẩm</h1>

    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Nút Thêm sản phẩm -->
    <a href="/products/create" class="btn btn-primary mb-3">Thêm sản phẩm</a>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name" class="form-control me-2" style="width: 300px;">
        <button onclick="searchSanphams()" class="btn btn-primary">Tìm kiếm</button>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Tên thể loại</th>
            <th>Chức Năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td> <img th:src="${product.ImgUrl}" width="100px" height="100px"></td>
            <td th:text="${product.category.name}"></td>
            <td>

                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>

            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
<script>
    function searchSanphams() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var sanphamRows = document.getElementsByTagName("tr");

        for (var i = 1; i < sanphamRows.length; i++) {
            var nameCell = sanphamRows[i].getElementsByTagName("td")[1];
            var sanphamName = nameCell.textContent.toLowerCase();

            if (sanphamName.includes(searchTerm)) {
                sanphamRows[i].style.display = "";
            } else {
                sanphamRows[i].style.display = "none";
            }
        }
    }
</script>
