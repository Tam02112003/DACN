<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Edit Product'">Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>Chỉnh sửa sản phẩm</h1>

    <!-- Form chỉnh sửa sản phẩm -->
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Thể loại</label>
            <select th:field="*{category.id}" class="form-select" id="category" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Hình ảnh</label>
            <input type="file" name="image" class="form-control" id="image">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Hình ảnh hiện tại</label>
            <img th:src="@{${product.ImgUrl}}" width="150" height="150" alt="Sản phẩm" />
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/products" class="btn btn-secondary">Hủy</a>
    </form>
</section>
</body>
</html>
