<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">

  <title>Tạo Tin Tức</title>
  <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
  <link rel="stylesheet" th:href="@{/assets/css/news.css}"/>
</head>
<body>
<h1>Tạo Tin Tức Mới</h1>

<form th:action="@{/news/create}" th:object="${news}" method="post" enctype="multipart/form-data" novalidate>
  <label for="title">Tiêu Đề:</label>
  <input type="text" id="title" name="title" th:field="*{title}">
  <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>

  <label for="author">Tác Giả:</label>
  <input type="text" id="author" name="author" th:field="${news.author}" >
  <div th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}"></div>

  <label for="description">Mô Tả:</label>
  <input type="text" id="description" name="description">

  <label for="content">Nội Dung:</label>
  <textarea id="content" name="content" th:field="*{content}" required></textarea>
  <div th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></div>

  <label for="image">Hình Ảnh:</label>
  <input type="file" id="image" name="image">

  <button type="submit">Lưu</button>
  <a th:href="@{/news}" class="btn-back">Quay lại</a>
</form>
<script>
  CKEDITOR.replace('content'); // Sử dụng id tương ứng
</script>
</body>
</html>
