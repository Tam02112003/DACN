<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>Chỉnh sửa thể loại</title>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/material-dashboard.css?v=3.1.0}" rel="stylesheet" />

    <!-- Nepcha Analytics -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-100">


<main class="main-content border-radius-lg " layout:fragment="content">
    <!-- Navbar -->

    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">

                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Admin</a></li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Thể loại</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">Sửa</h6>

            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">



                </div>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-flex align-items-center">
                        <a class="btn btn-outline-primary btn-sm mb-0 me-3"  th:href="@{/categories/create}">Thêm thể loại</a>
                    </li>

                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item px-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-body p-0">
                            <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
                        </a>
                    </li>

                    <li class="nav-item d-flex align-items-center">
                        <i class="fa fa-user me-sm-1"></i>
                        <a class="nav-link text-body font-weight-bold px-0">

                            <span class="nav-link text-body font-weight-bold px-0" sec:authorize="isAuthenticated()">

                            <span class="d-sm-inline d-none">

                                <span class="d-sm-inline d-none">
                                    <form th:action="@{/logout}" method="post">
                                    <button class="btn btn-nav-link" style="padding:0;" type="submit">Đăng xuất</button>
                                    </form>
                                </span>
                            </span>
                            </span>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="btn btn-outline-dark" th:href="@{/login}">Login</a>
                            </li>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
        <div class="row">
            <form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post">
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" role="alert">
                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                </div>
                <div class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row" >
                    <label class="w-10 me-3 mb-0" for="name">Tên Thể loại</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập tên thể loại" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
                </div>

                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a href="/categories/list" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</main>

<!-- Core JS Files -->
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}" ></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}" ></script>

<script th:inline="javascript">
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        };
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Github buttons -->
<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>

<!-- Control Center for Material Dashboard -->
<script th:src="@{/assets/js/material-dashboard.min.js?v=3.1.0}"></script>

</body>

</html>
