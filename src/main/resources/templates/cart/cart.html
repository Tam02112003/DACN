                                    <div class="media">
                                        <div class="d-flex">

                                        <div class="media-body">
                                            <p th:text="${item.product.name}"></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${item.product.price}"></h5>
                                </td>
                                <td>
                                    <div class="product_count">
                                        <!-- Nút tăng -->
                                        <form th:action="@{/cart/add}" method="post" style="display:inline;">
                                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                                            <input type="hidden" name="quantity" value="1" />
                                            <button type="submit" class="increase items-count">
                                                <i class="lnr lnr-chevron-up"></i>
                                            </button>
                                        </form>
                                        <input type="text" name="qty" id="qty-{{item.product.id}}" maxlength="12"
                                               th:value="${item.quantity}" min="1" class="input-text qty" readonly>
                                        <!-- Nút giảm -->
                                        <form th:action="@{/cart/add}" method="post" style="display:inline;">
                                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                                            <!-- Giảm số lượng đi 1 -->
                                            <input type="hidden" name="quantity" th:value="-1" />
                                            <button type="submit" class="reduced items-count"
                                                    th:disabled="${item.quantity == 1}"> <!-- Disable nếu số lượng là 1 -->
                                                <i class="lnr lnr-chevron-down"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                                <td>
                                    <p th:text="${item.size.name}"></p> <!-- Hiển thị tên size -->
                                </td>
                                <td>
                                    <h5 th:text="${item.product.price * item.quantity}" id="'price-' + ${item.product.id}" ></h5>
                                </td>
                                <td>
                                    <a th:href="@{/cart/remove/{productId}(productId=${item.product.id}}" class="btn btn-danger btn-sm">

                                    </a>
                                </td>

                                </td>

                        </tbody>

      <script>
          function increaseQuantity(productId) {
    fetch(`/cart/increase/${productId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById(`price-${productId}`).innerText = data.newPrice.toFixed(2);
        // Cập nhật tổng tiền nếu cần
    })
    .catch(error => {
        console.error('Error increasing quantity:', error);
    });
}

function decreaseQuantity(productId) {
    fetch(`/cart/decrease/${productId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById(`price-${productId}`).innerText = data.newPrice.toFixed(2);
        // Cập nhật tổng tiền nếu cần
    })
    .catch(error => {
        console.error('Error decreasing quantity:', error);
    });
}
