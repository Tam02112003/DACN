<html lang="zxx" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- Meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>
    <!--CSS============================================= -->
    <link rel="stylesheet" th:href="@{/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}">
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

   <section layout:fragment="content">

    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Checkout</h1>
                    <nav class="d-flex align-items-center">
                        <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="single-product.html">Checkout</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <form class="row contact_form" action="/checkout"  method="post" novalidate="novalidate">
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-8">
                        <h3>Billing Details</h3>

                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="customerName" name="customerName">
                                <span class="placeholder" data-placeholder="Họ và tên"></span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="phone" name="phone">
                                <span class="placeholder" data-placeholder="Số điện thoại người nhận hàng"></span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <select class="country_select">
                                    <option value="1">Việt Nam</option>
                                    <!--<option value="2">Country</option>
                                    <option value="4">Country</option>-->
                                </select>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="address" name="address">
                                <span class="placeholder" data-placeholder="Địa chỉ nhận hàng"></span>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account">
                                    <h3>Shipping Details</h3>
                                    <input type="checkbox" id="f-option3" name="selector">
                                    <label for="f-option3">Ship to a different address?</label>
                                </div>
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Order Notes"></textarea>
                            </div>

                    </div>
                    <div class="col-lg-4">
                        <div class="order_box">
                            <h2>Your Order</h2>
                            <ul class="list">
                                <li><a>Product <span>Total</span></a></li>

                                <li th:each="item : ${cartItems}"><a th:text="${item.product.name} + ' x ' + ${item.quantity}">
                                    <span class="middle"></span>
                                    <span class="last">$720.00</span>
                                </a>
                                </li>

                            </ul>
                            <ul class="list list_2">
                                <li><a href="#">Subtotal <span>$2160.00</span></a></li>
                                <li><a href="#">Shipping <span>Flat rate: $50.00</span></a></li>
                                <li><a href="#">Total <span>$2210.00</span></a></li>
                            </ul>


                           <!-- <div class="payment_item active">
                                <div class="radion_btn">
                                    <input type="radio" id="f-option6" name="selector">
                                    <label for="f-option6">Paypal </label>
                                    <img src="img/product/card.jpg" alt="">
                                    <div class="check"></div>
                                </div>
                                <p>Pay via PayPal; you can pay with your credit card if you don’t have a PayPal
                                    account.</p>
                            </div>-->
                            <div class="payment_item">
                                <div class="radio_btn">
                                    <input type="radio" id="paymentMethod" name="paymentMethod">
                                    <label for="paymentMethod">Thanh toán khi nhận hàng</label>
                                    <div class="check"></div>
                                </div>
                                <p>Khách hàng vui lòng kiểm tra kĩ tên, số điện thoại, địa chỉ.</p>
                            </div>
                            <!--<div class="creat_account">
                                <input type="checkbox" id="f-option4" name="selector">
                                <label for="f-option4">I’ve read and accept the </label>
                                <a href="#">terms & conditions*</a>
                            </div>-->

                            <button type="submit" class="primary-btn">Đặt Hàng</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </section>
    <!--================End Checkout Area =================-->



       <script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
       <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
       <script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
       <script th:src="@{/js/jquery.nice-select.min.js}"></script>
       <script th:src="@{/js/jquery.sticky.js}"></script>
       <script th:src="@{/js/nouislider.min.js}"></script>
       <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
       <script th:src="@{/js/owl.carousel.min.js}"></script>
       <!-- gmaps Js -->
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
       <script th:src="@{/js/gmaps.min.js}"></script>
       <script th:src="@{/js/main.js}"></script>
   </section>
</body>

</html>
